{{- range $index, $ing := .Values.ingresses }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-%s-ingress" $.Release.Name $ing.name }}
  namespace: {{ $ing.namespace | default $.Release.Namespace }}
  labels:
    app: {{ printf "%s-%s" $.Release.Name $ing.name }}
  annotations:
    {{- if $ing.annotations }}
    {{- toYaml $ing.annotations | nindent 4 }}
    {{- end }}

spec:
  {{- if $ing.className }}
  ingressClassName: {{ $ing.className }}
  {{- end }}

  rules:
    - host: {{ $ing.host }}
      http:
        paths:
          - path: {{ $ing.path }}
            pathType: {{ $ing.pathType }}
            backend:
              service:
                name: {{ $.Release.Name }}{{ $ing.serviceNameEnding }}
                port:
                  number: {{ $ing.servicePort }}

  {{- if and $ing.tls.enabled (or $ing.tls.existingSecretName $ing.tls.dev.secretName) }}
  tls:
    - hosts:
        - {{ $ing.host }}
      secretName: {{ if $ing.tls.existingSecretName }}
                   {{ $ing.tls.existingSecretName }}
                 {{ else }}
                   {{ $ing.tls.dev.secretName }}
                 {{ end }}
  {{- end }}
{{- end }}
